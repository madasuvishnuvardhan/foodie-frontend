<h2>Dishes in Restaurant</h2>
<div *ngIf="dishes.length === 0">No dishes found for this restaurant.</div>

<div class="card mt-3" *ngFor="let dish of dishes">
  <div class="card-body">
    <h4>{{ dish.name }}</h4>
    <p>{{ dish.description }}</p>
    <p>Price: â‚¹{{ dish.price }}</p>
    <button class="btn btn-success" (click)="addToCart(dish)">Add to Cart</button>
  </div>
</div>
