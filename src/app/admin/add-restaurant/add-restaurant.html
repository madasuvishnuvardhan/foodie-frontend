<form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
  <label>Restaurant Name</label>
  <input type="text" formControlName="name" /><br />

  <label>Location</label>
  <input type="text" formControlName="location" /><br />

  <label>Cuisine</label>
  <input type="text" formControlName="cuisine" /><br />

  <button type="submit" [disabled]="restaurantForm.invalid">Add Restaurant</button>
</form>
